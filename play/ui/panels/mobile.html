<html>
  <meta charset="utf-8">
  <body>
    <div id="mobile">
      <div id="mobile-screen" class="home-screen">
        <h4> Tootnix Mobile </h4>

        <h5> <span class="tootsville-date"></span> &nbsp; <span class="tootsville-time"></span> </h5>

        <hr>

        <div class="app-icon">
          <button id="tootnix-calendar"
                  onclick="Tootsville.ui.hud.showHUDPanel('calendar')"
                  ><i class="fas fa-calendar"></i></button>
          <label for="tootnix-calendar">Calendar</label>
        </div>

        <div class="app-icon">
          <button id="tootnix-camera"
                  onclick="Tootsville.ui.hud.showHUDPanel('camera')"
                  ><i class="fas fa-camera"></i></button>
          <label for="tootnix-camera">Camera</label>
        </div>

        <div class="app-icon">
          <button id="tootnix-contacts"
                  onclick="Tootsville.ui.hud.showHUDPanel('contacts')"
                  ><i class="fas fa-address-card"></i></button>
          <label for="tootnix-contacts">Contacts</label>
        </div>

        <div class="app-icon">
          <button id="tootnix-map"
                  onclick="Tootsville.ui.hud.showHUDPanel('map')"
                  ><i class="fas fa-map"></i></button>
          <label for="tootnix-map">Map</label>
        </div>

        <div class="app-icon">
          <button id="tootnix-messages"
                  onclick="Tootsville.ui.hud.showHUDPanel('messages')"
                  ><i class="fas fa-comments"></i></button>
          <label for="tootnex-messages">Messages</label>
        </div>

        <div class="app-icon">
          <button id="tootnix-wallet"
                  onclick="Tootsville.ui.hud.showHUDPanel('wallet')"
                  ><i class="fas fa-wallet"></i></button>
          <label for="tootnix-wallet">Wallet</label>
        </div>

        <hr>

      </div>
      <button onclick="Tootsville.ui.hud.closePanel();"> ✗ Close </button>
    </div>
  </body>
</html>
