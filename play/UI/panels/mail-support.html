  <body>
    <b> This is a panel loaded by the UI. </b>
    <div id="mail-support">
      <p> You can send an eMail to Customer Service. They will mail
        you back later. </p>
      <section>
        <hr>
        <label>
          Subject:
          <input type="text" name="mail-support-subject"
                 id="mail-support-subject" size="72"
                 maxlength="72">
        </label>
        <fieldset>
          <legend>
            <label for="mail-support-body">Message:</label>
          </legend>
          <textarea name="mail-support-body" id="mail-support-body"
                    rows="6" cols="72" wrap></textarea>
        </fieldset>
        <hr>
        <p><small>This eMail will be sent from the eMail address you
            used to sign in.</small></p>
      </section>
      <button onclick="Tootsville.UI.HUD.closePanel();">✗ Cancel</button>
      <button onclick="Tootsville.UI.MailSupport.send();">Send</button>
    </div>
  </body>
